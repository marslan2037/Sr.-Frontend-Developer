<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Analog Clock</title>

        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="main-container">
            <div class="clock-container">
                <div class="clock-numbering-container">
                    <div>
                        <span class="twelve"></span>
                    </div>

                    <div>
                        <span class="one"></span>
                        <span class="two"></span>
                    </div>

                    <div>
                        <span class="three"></span>
                        <span class="four"></span>
                    </div>

                    <div>
                        <span class="five"></span>
                        <span class="six"></span>
                    </div>

                    <div>
                        <span class="seven"></span>
                        <span class="eight"></span>
                    </div>

                    <div>
                        <span class="nine"></span>
                        <span class="ten"></span>
                    </div>

                    <div>
                        <span class="eleven"></span>
                    </div>
                </div>

                <span class="clock-middle-container">
                    <span class="hours-needle">
                        <img src="./images/hours-needle.png" alt="">
                    </span>

                    <span class="minutes-needle">
                        <img src="./images/minutes-needle.png" alt="">
                    </span>

                    <span class="seconds-needle">
                        <img src="./images/seconds-needle.png" alt="">
                    </span>

                    <span class="middle-circle"></span>
                </span>
            </div>
        </div>
    </body>
</html>
